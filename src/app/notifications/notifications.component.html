<div class="row justify-content-center text-center">
    <div class="col-4" *ngFor="let notification of notifications">
        <ngb-alert type="danger" (close)="closeNotification(notification)">
            <strong>{{notification.notification.body}}</strong>
            <audio src="../../assets/audio/finishAlert.mp3" autoplay></audio>
        </ngb-alert>
    </div>
</div>
