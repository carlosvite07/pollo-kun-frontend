<div class="container">
  <div class="row mb-2">
    <div class="col-12 col-md-4 col-lg-3">
      <input
        [(ngModel)]="clientAlias"
        type="text"
        class="form-control"
        placeholder="Alias de Cliente (Opcional)"
      />
    </div>
    <div class="col-12 col-md-8 text-center mt-2 text-md-left col-lg-9 mt-md-0">
      <button (click)="create()" type="button" class="btn btn-success">
        Crear un Cliente
      </button>
    </div>
  </div>

  <div class="row justify-content-center mb-3" *ngIf="allClients.length > 0">
    <div class="col-12 order-2 order-lg-1 col-lg">
      <ngb-tabset *ngIf="selectedClient">
        
        <ngb-tab title="Consolas">
          <ng-template ngbTabContent>
            <app-consoles-record
              [client]="selectedClient"
            ></app-consoles-record>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Computadora">
          <ng-template ngbTabContent>
            <app-computer-create
              [client]="selectedClient"
            ></app-computer-create>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Trabajos e Impresiones">
          <ng-template ngbTabContent>
            <app-work-create [client]="selectedClient"></app-work-create>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Dulces">
          <ng-template ngbTabContent>
            <app-candie-create [client]="selectedClient"></app-candie-create>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="ElectrÃ³nicos">
          <ng-template ngbTabContent>
            <app-electronic-create
              [client]="selectedClient"
            ></app-electronic-create>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="PapelerÃ­a">
          <ng-template ngbTabContent>
            <app-article-create [client]="selectedClient"></app-article-create>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="col-12 order-1 mb-2 col-md-6 col-lg-3 order-lg-2 text-center">
      <label><strong>Seleccionar Cliente</strong></label>
      <select
        [(ngModel)]="selectedClient"
        (ngModelChange)="onChangeClient($event)"
        class="custom-select"
      >
        <option *ngFor="let client of allClients" [ngValue]="client">
          Cliente {{ client.counter + ' ' + client.alias }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngFor="let client of allClients">
    <div class="col">
      <app-clients-show [client]="client"></app-clients-show>
    </div>
  </div>
</div>
