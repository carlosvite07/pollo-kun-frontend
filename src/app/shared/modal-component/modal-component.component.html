<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p class="text-center font-weight-bold" [ngClass]="{'text-info' : isAddTime, 'text-danger' :  !isAddTime}">    
        {{body}}
    </p>
    <div *ngIf="isAddTime">
        <select [(ngModel)]="selectedHour" class="custom-select">
            <option *ngFor="let hour of avaliableHours" [ngValue]="hour">{{hour.name}}</option>
        </select>
        <div *ngIf="errorHour" class="text-danger font-weight-bold">Selecciona una hora</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')" *ngIf="!isAddTime && !isEndRecord">Aceptar</button>
    <button type="button" class="btn btn-danger" (click)="confirmAddTime()" *ngIf="isAddTime">Aceptar</button>
    <button type="button" class="btn btn-danger" (click)="confirmEndRecord()" *ngIf="isEndRecord">Aceptar</button>
</div>
